<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <div class="top">
        <h1 class="top_text">Login</h1>
    </div>
    <div class="top_bar">
      <div class="bar"></div>
    </div>
    <div class="social_icon">
      <div class="center_icon">
        <div class="fb">
        <img src="./images/fb.png" alt="" class="icon">
      </div>
      <div class="linkedin">
        <img src="./images/lk.png" alt="" class="icon">
      </div>
      <div class="twitter">
        <img src="./images/tw.png" alt="" class="icon">
      </div>
      </div>
    </div>
    <div class="main_1">
      <span>or use your email</span>
    </div>
    <div class="main_2">
      <p>Email</p>
      <input type="email" placeholder="Email">
      <p>Password</p>
      <input type="password" placeholder="Password">
      <div class="main_3">
      <div class="checkbox">
        <input type="checkbox"><span class="checkbox_text">Remember me</span>
      </div>
      <div class="link">
        <a href="#">Forgot Password?</a>
      </div>
    </div>
      <div class="main_4">
        <button class="btn">submit</button>
      </div>
      <div class="main_5">
      <div class="p_p">
        <a href="#">Privacy Policy</a>
      </div>
      <div class="t_c">
        <a href="#">Terms & Conditions</a>
      </div>
    </div>
    </div>
  </div>
</body>
</html>
